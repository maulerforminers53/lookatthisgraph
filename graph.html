<!DOCTYPE html>
<html>
    <head>
        <title>Look at this Graph!</title>
        <link rel="icon" type="image/png" href="Downloads/bar-graph.png"/ >
    </head>
    <body>
        <h1 class="blink">Look at this Graph!</h1>
        <img src="Downloads/bar-graph.png" alt="Graph!"/ >
    </body>
    <style>
        body {
            text-align: center;
        }
        .blink {
            animation: blinker 2.0s linear infinite;
            color: red;
            font-weight: bold;
        }
        @keyframes blinker {
            50% {
                color: yellow;
            }
        }
    </style>
</html>
